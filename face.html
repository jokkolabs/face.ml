</head>
<body>
<div class="container">
	<div class="row-fluid">
		<img class="fblogin" src="http://static.ak.fbcdn.net/images/fbconnect/login-buttons/connect_light_medium_long.gif">
	</div>
	<div class"row-fluid">
		<div id="winner" class="span3 offset9">
			<h1>Winner</h1>
			<div id="winner_pic"><img src="/static/img/unknown.png" /></div>
		</div>
	</div>
	<div class"row-fluid">
		<h2>Vote</h2>
	</div>
	<div class"row-fluid">

			<div id="left_pic"><img src="/static/img/unknown.png" /></div>

	</div>
</div>
<div id="fb-root"></div>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" id="facebook-jssdk" src="//connect.facebook.net/fr_FR/all.js"></script> -->
<script type="text/javascript" src="/static/js/face.js"></script>
<script type="text/javascript">
	console.log('init');
	window.fbAsyncInit = function() {
		console.log('fbAsyncInit');
		FB.init({
			appId      : '524439984274573',
			// channelUrl : '//face.yeleman.com/channel.html', // Channel file for x-domain comms
			status     : true, // Check Facebook Login status
			xfbml      : false // Look for social plugins on the page
		});
		setUpMainPageEvents();
	};

	// Load the SDK asynchronously
	function load_async(d, s, id, url){
		console.log('load_async');
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.id = id;
		// js.src = "//connect.facebook.net/fr_FR/all.js";
		js.src = url
		fjs.parentNode.insertBefore(js, fjs);
	}
	// load_async(document, 'script', 'jquery', "http://code.jquery.com/jquery-1.9.1.min.js");

	$(document).ready(function (){
		console.log('jQ ready');
		load_async(document, 'script', 'facebook-jssdk', "http://connect.facebook.net/fr_FR/all.js");
		load_startup_data();
	});
</script>
</body>
</html>
